<script>
    function displayInfo(args) {
        var output = "";
        if (typeof args.name == "string") {
            output += "Name: " + args.name + "\n";
        }
        if (typeof args.age == "number") {
            output += "Ages: " + args.age + "\n";
        }
        console.log(output);
    }
    displayInfo({
        "name": "晓锟",
        "age": 22
    });
    displayInfo({
        "age": 28
    });
    console.log("================================");
</script>
<script>
    //给Array添加一个移除指定位置元素的方法
    Array.prototype.remove = function(from, to) {
        var rest = this.slice((to || from) + 1 || this.length);
        this.length = from < 0 ? this.length + from : from;
        return this.push.apply(this, rest);
    };

    var colors = ["red", "green", "blue"];
    console.log(colors.toString());
    console.log(colors.values());
    console.log(colors);
    console.log(colors.join(","));
    console.log(colors.join("||"));

    console.log(colors.push("yellow"));
    console.log(colors.pop());

    function compare(value1, value2) {
        if (value1 < value2) {
            return -1;
        } else if (value1 > value2) {
            return 1;
        }
        return 0;
    }
    function compare2(value1, value2) {
        return value2 - value1;
    }
    var values = [1, 5, 0, 10, 15];
    values.sort(compare);
    console.log(values);

    var colors2 = colors.concat("purple", ["orange", "white"]);
    console.log(colors2);

    var colors3 = colors2.slice(1);
    var colors4 = colors2.slice(1, 4);
    console.log(colors3);
    console.log(colors4);

    //splice方法
    var colors5 = ["red", "green", "blue"];
    var removed = colors5.splice(0, 1);//删除第一项
    console.log(colors5);
    console.log(removed);
    removed = colors5.splice(1, 0, "yellow", "orange");//从位置1开始，插入两项
    console.log(colors5);
    console.log(removed);
    removed = colors5.splice(1, 1, "red", "purple");//插入两项，删除一项
    console.log(colors5);
    console.log(removed);

    //迭代方法
    var num = [1, 2, 3, 4, 5, 4, 3, 2, 1];
    var everyResult = num.every(function (item, index, array) {
        return item > 2;
    });
    var someResult = num.some(function (item, index, array) {
        return item > 2;
    });
    var filterResult = num.filter(function (item, index, array) {
        return item > 2;
    });
    var mapResult = num.map(function (item, index, array) {
        return item ** 2;
    });
    console.log(everyResult);
    console.log(someResult);
    console.log(filterResult);
    console.log(mapResult);

    //归并方法
    var reduceNum = [1, 2, 3, 4, 5, 6, 7];
    var reduceResult = reduceNum.reduce(function (previousValue, currentValue, currentIndex, array) {
        return previousValue + currentValue;
    });
    var reduceRightResult = reduceNum.reduceRight(function (previousValue, currentValue, currentIndex, array) {
        return previousValue + currentValue;
    });
    console.log(reduceResult);
    console.log(reduceRightResult);
</script>
