<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date类型</title>
    <script src=""></script>

    <style type="text/css">

    </style>

    <script>
        var now = new Date();
        console.log(now);

        var someDate = new Date(Date.parse("2019/04/10"));
        console.log(someDate);

        someDate = new Date("2018-08-08 09:41:28");
        console.log(someDate);

        var y2k = new Date(Date.UTC(2001, 5));
        console.log(y2k);

        var allFives = new Date(Date.UTC(2019, 9, 1, 10, 10));
        console.log(allFives);
    </script>
</head>
