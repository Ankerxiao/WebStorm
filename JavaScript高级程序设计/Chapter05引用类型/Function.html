<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <script>
        function factorial(num) {
            if (num <= 1) {
                return 1;
            } else {
                return num * factorial(num-1);
            }
        }
        function factorial2(num) {
            if (num <= 1) {
                return 1;-----/
            } else {
                return num * arguments.callee(num-1);
            }
        }


    </script>
</head>
