<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5事件</title>
    <script src="../Common/EventUtils.js"></script>

    <style type="text/css">

    </style>

    <script>
        //contextmenu事件
        EventUtil.addHandler(window, "load", function (event) {
           var div = document.getElementById("myDiv");
           EventUtil.addHandler(div, "contextmenu", function (event) {
               event = EventUtil.getEvent(event);
               EventUtil.preventDefault(event);
               var menu = document.getElementById("myMenu");
               menu.style.left = event.clientX + "px";
               menu.style.top = event.clientY + "px";
               menu.style.visibility = "visible";
           });
        });
        EventUtil.addHandler(document, "click", function (event) {
            document.getElementById("myMenu").style.visibility = "hidden";
        });

        //在页面卸载之前触发
        EventUtil.addHandler(window, "beforeunload", function (event) {
           event = EventUtil.getEvent(event);
           var message = "I'm really going to miss u if u go";
           event.returnValue = message;
           return message;
        });

        //DOMContentLoaded事件则在形成完整的DOM树之后就会触发，不理会图像、JS文件、CSS文件和其他资源文件是否下载完成
        EventUtil.addHandler(document, "DOMContentLoaded", function (event) {
            alert("Content loaded");
        });


    </script>
</head>

<body>
<div id="myDiv">Right click or Ctrl+click me to get a custom context menu.
    Click anywhere else to get the default context menu.
</div>
<ul id="myMenu" style="position:absolute;visibility:hidden;background-color:
silver">
    <li><a href="http://www.nczonline.net">Nicholas􏰿 site</a></li>
    <li><a href="http://www.wrox.com">Wrox site</a></li>
    <li><a href="http://www.yahoo.com">Yahoo!</a></li>
</ul>
</body>

</html>
