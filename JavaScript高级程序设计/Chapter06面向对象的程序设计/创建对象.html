<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象</title>
    <script>

        /*
        * 工厂模式
        * */
        function createPerson(name, age, job) {
            var o = new Object();
            o.name = name;
            o.age = age;
            o.job = job;
            o.sayName = function () {
                console.log(this.name);
            };
            return o;
        }
        var p1 = createPerson("晓", 27, "全栈工程师");
        var p2 = createPerson("锟", 28, "斯盛首席科学家");
        p1.sayName();
        p2.sayName();

        /*
        * 构造函数模式
        * */
        function Person(name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;
            this.sayName = function () {
                console.log(this.name);
            };
        }
        var p3 = new Person("Xiao", 25, "iOS");
        var p4 = new Person("Kun", 26, "Java");
        p3.sayName();
        p4.sayName();
    </script>
</head>
<body>

</body>
</html>
