<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点层次</title>
    <script>
        /*
        * 文档节点是每个文档的根节点。文档节点只有一个子节点，即<html>元素，称之为文档元素
        * 文档元素是文档的最外层元素，文档中的其他所有元素都包含在文档元素中
        * 每个文档只能有一个文档元素。
        * 在html页面中，文档元素始终都是<html>元素
        * */

        /*
        * Node类型，每个节点都有一个nodeType属性，用于表明节点的类型
        * Node.ELEMENT_NODE(1);
        * Node.ATTRIBUTE_NODE(2);
        * Node.TEXT_NODE(3);
        * Node.CDATA_SECTION_NODE(4);
        * Node.ENTITY_REFERENCE_NODE(5);
        * Node.ENTITY_NODE(6);
        * Node.PROCESSING_INSTRUCTION_NODE(7);
        * Node.COMMENT_NODE(8);
        * Node.DOCUMENT_NODE(9);
        * Node.DOCUMENT_TYPE_NODE(10);
        * Node.DOCUMENT_FRAGMENT_NODE(11);
        * Node.NOTATION_NODE(12)。
        * */
        var someNode;//方便书写下面代码
        if (someNode.nodeType == 1) {
            //适用于所有浏览器
            console.log("Node is an element.");
        }

        /*
        * nodeName
        * nodeValue
        * 对于元素节点，nodeName中保存的始终都是元素的标签名，nodeValue的值则始终未null
        * 每个节点都有一个childNodes属性，其中保存着一个NodeList对象
        * */
        var firstChild = someNode.childNodes[0];
        var secondChild = someNode.childNodes[1];
        var count = someNode.childNodes.length;

        //在IE8及之前版本中无效
        var arrayOfNodes = Array.prototype.slice.call(someNode.childNodes, 0);

        //在所有浏览器中都可以运行
        function convertToArray(nodes) {
            var array = null;
            try {
                array = Array.prototype.slice.call(nodes, 0);//针对非IE浏览器
            } catch (e) {
                array = new Array();
                for (var i=0,len=nodes.length;i<len;i++) {
                    array.push(nodes[i]);
                }
            }
            return array;
        }














    </script>
</head>
<body>

</body>
</html>
