<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历</title>
    <style type="text/css"></style>

    <script>
        var arr = [2, 5, 7];
        for (let value of arr) {
            console.log(value);
        }

        var it = arr[Symbol.iterator]();
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
        console.log(it.next());
    </script>
</head>

<body>

</body>

</html>
