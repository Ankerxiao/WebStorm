<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环和闭包</title>
    <script src=""></script>

    <style type="text/css">

    </style>

    <script>
        //输出5个6
        for(var i=1;i<=5;i++) {
            setTimeout(function timer() {
                console.log(i);
            }, i * 1000);
        }

        //输出5个6
        for(var j=1;j<=5;j++) {
            (function () {
               setTimeout(function (timer) {
                   console.log(j);
               }, j * 1000);
            })();
        }

        //输出1，2，3，4，5
        for(var k=1;k<=5;k++) {
            (function () {
                var l = k;
                setTimeout(function (timer) {
                    console.log(l);
                }, l * 1000);
            })();
        }

        //输出1，2，3，4，5
        for(var m=1;m<=5;m++) {
            (function (n) {
                setTimeout(function (timer) {
                    console.log(n);
                }, n * 1000);
            })(m);
        }

        //输出1，2，3，4，5
        for(let i=1;i<=5;i++) {
            setTimeout(function timer() {
                console.log(i);
            }, i * 1000);
        }
    </script>
</head>

<body>

</body>

</html>
